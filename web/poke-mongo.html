<!DOCTYPE html>
<html>
  <head>
    <title>GO</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <link rel="stylesheet" href="css/poke-mongo.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- <script type="text/javascript" src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script type="text/javascript" src="https://npmcdn.com/react@15.3.0/dist/react-with-addons.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script> -->
  </head>
  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <nav class="red lighten-1">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo"><span class="pokeball"></span></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Moveset</a></li>
          <!-- <li><a href="#">IV Calc</a></li> -->
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="section">
          <form id="moveset_form" class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Pokemon Name" id="pokemon_name" type="text" class="validate">
                <label for="first_name">Pokemon Name</label>
              </div>
              <div class="col s3">
                <button class="btn waves-effect waves-light" type="submit" name="action">Calculate
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="divider"></div>
        <div id="testarea" class="section">

        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="card-panel white">
            <table id="results" class="striped centered" style="display:none;">
              <thead>
                <tr>
                    <th data-field="fast">Fast Move</th>
                    <th data-field="charged">Charged Move</th>
                    <th data-field="combo_time">Combo<br>Execution Time</th>
                    <th data-field="combo_damage">Combo<br>Damage</th>
                    <th data-field="combo_dps">Combo DPS</th>
                    <th data-field="fast_damage">Fast-Only<br>Damage</th>
                    <th data-field="fast_dps">Fast Move<br>DPS</th>
                </tr>
              </thead>

              <tbody></tbody>
            </table>
            <div id="loading_empty" style="display:none;">No pokemon caught.</div>
            <div id="loading_movesets">Catching your pokemon...</div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/poke-mongo.js"></script>
  </body>
</html>
